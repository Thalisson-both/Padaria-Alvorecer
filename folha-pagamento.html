<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de pagamento</title>
    <link rel="stylesheet" href="./assets/css/import.css">
    <link rel="stylesheet" href="./assets/css/folha-pagamento.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emissão de recibo de dias trabalhados</h1>
        </header>
        <section id="formulário">
            <form>
                <label for="">Nome completo:</label>
                <input type="text" placeholder="Digite o nome do funcionário" required>
                <label for="">CPF:</label>
                <input type="number" placeholder="Digite o CPF" required>
                <label for="">Função :</label>
                <input type="text" placeholder="Digite a Função" required>
                <label for="">Salário :</label>
                <input type="number" placeholder="Digite o valor do salário mensal" required min="0">
                <label for="">Dias trabalhados :</label>
                <input type="number" placeholder="Digite a quantidade de dias trabalhados" required min="0">
                <button type="submit">Gerar</button>
            </form>
        </section>
        <script src="./assets/js/folha-pagamento.js"></script>
    </div>
</body>
</html>
